<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900">¡Crea una cuenta!</h1>
                <p th:text="${success_msg}" style="color: green;"></p> 
              </div>
              <form class="user" th:action="@{/createAccount}" th:object="${usuario}" method="post">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{nombre}" class="form-control form-control-user" id="exampleFirstName" placeholder="Nombre">
                    <span th:errors = "*{nombre}" style="color: #E81505"></span>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" th:field="*{apellido}" class="form-control form-control-user" id="exampleLastName" placeholder="Apellido">
                    <span th:errors = "*{apellido}" style="color: #E81505"></span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="date" th:field="*{f_nacimiento}" class="form-control form-control-user" id="exampleFirstName" placeholder="Fecha de nacimiento">
                    <span th:errors = "*{f_nacimiento}" style="color: #E81505"></span>
                  </div>
                  <div class="col-sm-6">
                    <input type="number" th:field="*{edad}" class="form-control form-control-user" id="exampleLastName" placeholder="Edad">
                    <span th:errors = "*{edad}" style="color: #E81505"></span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <select class="custom-select" th:field="*{departamento}" id="departamento" style="border-radius: 10rem; height: 50px; font-size: 0.8rem;">
                    <option th:each="departamento : ${departamentos}" th:value= ${#numbers.formatInteger(departamento.id_departamento,3)}  th:text="${departamento.nombre_departamento}">
			        </option>
                    </select>
                  </div>
                  <div class="col-sm-6">
                    <select class="custom-select" th:field="*{municipio}" id="municipio" style="border-radius: 10rem; height: 50px; font-size: 0.8rem;">
                    <option th:each="municipio : ${municipios}" th:value= ${#numbers.formatInteger(municipio.id_municipio,3)}  th:text="${municipio.nombre_municipio}">
			        </option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" th:field="*{direccion}" class="form-control form-control-user" id="exampleInputEmail" placeholder="Dirección">
                  <span th:errors = "*{direccion}" style="color: #E81505"></span>
                </div>
                <hr>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{nombre_usuario}" class="form-control form-control-user" id="exampleInputPassword" placeholder="Usuario">
                    <span th:errors = "*{nombre_usuario}" style="color: #E81505"></span>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" th:field="*{password}" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Contraseña">
                    <span th:errors = "*{password}" style="color: #E81505"></span>
                  </div>
                </div>
                <button class="btn btn-primary btn-user btn-block" type="submit">Registrarse</button> 
                
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/">¡Regresar al Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>

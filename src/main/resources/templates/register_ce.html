<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900">¡Crea un nuevo Centro Escolar!</h1>
                            <p th:text="${success_msg}" style="color: green;"></p>
                        </div>
                        <form class="user" th:action="@{/createCE}" th:object="${centroEscolar}" method="post">
                            <input type="hidden" th:field="*{id_institucion}">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{nombre_institucion}" class="form-control form-control-user" id="nombre_institucion" placeholder="Nombre de la institucion">
                                    <span th:errors = "*{nombre_institucion}" style="color: #E81505"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <select class="custom-select" th:field="*{municipio.id_municipio}" id="municipio" style="border-radius: 10rem; height: 50px; font-size: 0.8rem;">
                                        <option th:each="option : ${municipios}" th:value= ${#numbers.formatInteger(option.id_municipio,3)}  th:text="${option.nombre_municipio}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label >Activo: </label><input type="radio"  th:field="*{estado}" th:value = "${true}" class="custom-control custom-radio">
                                </div>
                                <div class="col-sm-6">
                                    <label >Inactivo: </label><input type="radio"  th:field="*{estado}" th:value = "${false}" class="custom-control custom-radio">
                                </div>
                            </div>
                            <button class="btn btn-primary btn-user btn-block" type="submit">Registrar</button>

                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/centrosEscolares">¡Regresar al menu de Centros Escolares!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Estudiantes</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900">Nuevo Estudiante</h1>
                            <p th:text="${success_msg}" style="color: green;"></p>
                        </div>
                        <form class="user" th:action="@{/createEstudiante}" th:object="${estudiante}" method="post">
                            <input type="hidden" th:field="*{id_estudiante}">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{primer_nombre}" class="form-control form-control-user" id="primer_nombre" placeholder="Primer Nombre">
                                    <span th:errors = "*{primer_nombre}" style="color: #E81505"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{segundo_nombre}" class="form-control form-control-user" id="segundo_nombre" placeholder="Segundo Nombre">
                                    <span th:errors = "*{segundo_nombre}" style="color: #E81505"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{primer_apellido}" class="form-control form-control-user" id="primer_apellido" placeholder="Primer Apellido">
                                    <span th:errors = "*{primer_apellido}" style="color: #E81505"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{segundo_apellido}" class="form-control form-control-user" id="segundo_apellido" placeholder="Segundo Apellido">
                                    <span th:errors = "*{segundo_apellido}" style="color: #E81505"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{carnet}" class="form-control form-control-user" id="carnet" placeholder="Carnet">
                                    <span th:errors = "*{carnet}" style="color: #E81505"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="date" th:value="*{f_nacimiento}" th:field="*{f_nacimiento}" class="form-control form-control-user" id="f_nacimiento">
                                    <span th:errors = "*{f_nacimiento}" style="color: #E81505"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text"  th:field="*{direccion}" class="form-control form-control-user" id="direccion" placeholder="DireccciÃ³n">
                                    <span th:errors = "*{direccion}" style="color: #E81505"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{tel_f}" class="form-control form-control-user" id="tel_f" placeholder="Telefono Fijo">
                                    <span th:errors = "*{tel_f}" style="color: #E81505"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{tel_m}" class="form-control form-control-user" id="tel_m" placeholder="Telefono Movil">
                                    <span th:errors = "*{tel_m}" style="color: #E81505"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <select class="custom-select"  id="municipio" style="border-radius: 10rem; height: 50px; font-size: 0.8rem;">
                                        <option th:each="option : ${municipios}" th:value= ${#numbers.formatInteger(option.id_municipio,3)}  th:text="${option.nombre_municipio}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <select class="custom-select" th:field="*{institucion}" id="institucion" style="border-radius: 10rem; height: 50px; font-size: 0.8rem;">
                                        <option th:each="option : ${centroEscolars}" th:value= ${#numbers.formatInteger(option.id_institucion,3)}  th:text="${option.nombre_institucion}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{nombre_padre}" class="form-control form-control-user" id="nombre_padre" placeholder="Nombre del Padre">
                                    <span th:errors = "*{nombre_padre}" style="color: #E81505"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" th:field="*{nombre_madre}" class="form-control form-control-user" id="nombre_madre" placeholder="Nombre de la Madre">
                                    <span th:errors = "*{nombre_madre}" style="color: #E81505"></span>
                                </div>
                            </div>



                            <button class="btn btn-primary btn-user btn-block" type="submit">Registrar</button>

                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/expedientes">Â¡Regresar al menu de Expedientes!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>


</body>

</html>
